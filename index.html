<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-prettier</title>
    <link rel="stylesheet" href="prism-web/prism.css">
    <script src="prism-web/prism.js"></script>
    <script src="prettier-web/prettier/standalone.js"></script>
    <script src="prettier-web/prettier/parser-html.js"></script>
    <link rel="icon" type="image/x-icon" href="#">
</head>
<body>
<pre><code class="line-numbers language-markup"><xmp></xmp></code></pre>
<script>
    const source_code = prettier.format('<!DOCTYPE html><html><body><h2>An Unordered HTML List</h2><ul><li>Coffee</li><li>Tea</li><li>Milk</li></ul><h2>An Ordered HTML List</h2><ol><li>Coffee</li><li>Tea</li><li>Milk</li></ol></body></html>', {
        parser: "html",
        plugins: prettierPlugins

    });
    document.querySelector('pre code xmp').innerHTML = source_code;
    console.log(source_code);
</script>
</body>
</html>
